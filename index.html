<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Login Page</h1>
            <label for="username">Username</label> <br />
            <input type="text" placeholder="Enter Username" required autofocus> <br />
            <label for="password">Password</label> <br />
            <input type="password" placeholder="Enter Password" required autofocus> <br />
            <a href="#">Forget Password?</a> <br />
            <input type="button" value="Login">
        </form>
    </div>
</body>
</html>
